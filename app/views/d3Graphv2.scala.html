@(list: List[String])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WHAT ARE YOU DOING STALKER</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link href="@routes.Assets.versioned("stylesheets/css/bootstrap.min.css")" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
        <script src="@routes.Assets.versioned("javascripts/d3.min.js")" type="text/javascript"></script>
    </head>
    
    <style>

        * {
            padding: 0;
            margin: 0;
        }

        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        svg .axis path, 
        svg .axis line {
            fill: none;
            stroke: black;
        }

        svg .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>

    <body>
        <!-- Create two empty Object array and append as much unmutable array to it as there are values in the cvs document-->
        <script type="text/javascript">
            //First, let's see how many sensors there are
            var listOfSensorId = [];
            var alreadyExists = false;
            var i;
            // goes through every members of the data arraylist
            @for(l <- 0 until list.size) {
                // checks every 4 members, except the very first (0) which is text (= every Ids)
                
                @if(l%4 == 0 && l != 0) {
                    // checks every members of listofSensorId
                    for(i = 0; i < listOfSensorId.length; i++) {
                        // if the list members exists in listofsensorsId, go to next value
                        if(@list.get(l) == listOfSensorId[i]) {
                            alreadyExists = true;
                        }
                    }
                    // if the data list member didn't exist in the sensor list, add it in
                    if (alreadyExists == false) {
                        listOfSensorId.push(@list.get(l));
                    // Finally, we reset already exist to test the next value
                    } else {
                        alreadyExists = false;                    
                    }
                }
            }
            
            // We get the number of sensors
            var nbrOfSensors = listOfSensorId.length;

            //Now, we dynamically create as much chartData var as there are sensors
            for (i = 1; i < nbrOfSensors+1; i++) {
                eval("var chartData" + i + " = []");
            }
            
            var id;
            var dateMinus;
            var newDate;
            var newDateSplit;
            var time;
            var value;
             
            // THis could be optimized by parsing this data at the same time as we counted the number of different IDs sooner
            @for(l <- 4 until list.size) {
                @if(l%4 == 0) {
                    // Here we have an ID
                    id = @list.get(l);
                }
                @if(l%4 == 1) {
                    // Here we have a date
                    dateMinus = "@list.get(l)";
                }
                @if(l%4 == 2) {
                    // Here we have a time
                    time = "@list.get(l)".slice(0,-3);
                    
                    // get the date to the correct format "YYYY-DD-MM HH:MM"
                    newDate = dateMinus + " " + time;
                    //newDateSpl = "newDate".split("-", " ", ":");

                }

                @if(l%4 == 3) {
                    // Here we have the value
                    value = @list.get(l);

  
                    // Now that we got every values needed, we can push the data in the correct array
                    eval("chartData" + id + ".push({\
                         date: " + "newDate" +",\
                         tonsOfBananas: " + value +"\
                         });");
                }
            }


            // configuration of the chart
            var margin = {top:20 , right: 80, bottom: 80, left: 50},
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            // date format
            var parseDate = d3.time.format("%Y-%d-%m %H:%M").parse;

            // Get the min/max of each axis & the scales
            var maxY = Math.max((d3.max(chartData1, function(d) { return d.tonsOfBananas;})), (d3.max(chartData2, function(d) { return d.tonsOfBananas;})));
            var minY = Math.min((d3.min(chartData1, function(d) { return d.tonsOfBananas;})), (d3.min(chartData2, function(d) { return d.tonsOfBananas;})));

            var maxX = d3.max(chartData1, function(d) { return parseDate(d.date);});
            var minX = d3.min(chartData1, function(d) { return parseDate(d.date);});

            // x-position encoding
            var x = d3.time.scale()
                .range([0, width])
                .domain([minX,maxX]);

            // y-position encoding
            var y = d3.scale.linear()
                .range([height, 0])
                .domain([minY, maxY]);


            // init x axis
            var format = d3.time.format("%d-%m %H:00");
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickFormat(format);

            // init y axis
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

            // display line shape
            var line = d3.svg.line()
                /*interpolate basis smoothes the peaks*/
                .interpolate("linear")
                .x(function(d) { return x(d.date);})
                .y(function(d) { return y(d.tonsOfBananas);});


            // parse the String dates to Date dates for every chartDatas
            chartData1.forEach(function(d) {
                d.date = parseDate(d.date);
            })

            chartData2.forEach(function(d) {
                d.date = parseDate(d.date);
            })

            // define svg canvas
            var svg = d3.select("body")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // append x axis
            svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                .append("text")
                    .attr("y", -6)
                    .attr("dy", ".25em")
                    .attr("x", 660)
                    .attr("dx", ".25em")
                    .text("Banana domination over time");

            // append y axis
            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Bananas (tons)");

            svg.append("svg:path")
                .attr("d", line(chartData1))
                .attr("stroke", "blue")
                .attr("fill", "none");

            svg.append("svg:path")
                .attr("d", line(chartData2))
                .attr("stroke", "red")
                .attr("fill", "none");

   
        </script>
    </body>
