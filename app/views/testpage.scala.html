@(chartDatas: List[String], dayDatas: List[String])

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <title>WHAT ARE YOU DOING STALKER</title>
        <!-- load d3.min.js -->
        <script src="@routes.Assets.versioned("javascripts/d3.min.js")" type="text/javascript"></script>

        <!-- load jquery before bootstrap-->
        <script src="@routes.Assets.versioned("javascripts/jquery-2.2.4.js")" type="text/javascript"></script>

        <!-- load bootstrap js and css (bootstrap JS MUST be after jquery) -->
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">

        <!-- load custom assets in public/javascripts for js files and public/stylesheets for css files -->
        <script src="@routes.Assets.versioned("javascripts/therm.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/temp.js")" type="text/javascript"></script>
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet" media="screen">
    </head>

    <body>
        <!-- MODAL -->
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Close</button>
                        <h4 class="modal-title" id="myModalLabel">Temperature</h4> <!-- need to find a way to display every data the user wants -->
                    </div>
                    <div class="modal-body" style="width: 960; height: 500;">
                        <div id="graphTemp"></div>
                    </div>
                </div>
            </div>
        </div>
        <header id="main">
            <div class="container">
                <span class="title">Weather observation app.</span><br>
                <span class="subtittle">not even alpha version aka. "blackie", 'cause design ain't my thing</span>
            </div>
        </header>


        <div class="container" id="main-container"> <!-- open body container -->
            <div class="row"> <!-- open row -->
                <div class="col-md-4">
                    <div class="panel panel-default" id="panel1">
                        <div class="panel-heading" id="panel-header-box">
                            <h1 id="header-rowcol">Temperature</h1>
                        </div>
                        <table class="table">
                            <tr>
                                <td>
                                    <div id="thermometer"></div>
                                    <script type="text/javascript">
                                        var arrayTherm = [],
                                            tmp = [],
                                            min = 0,
                                            max = 0,
                                            cur = 0,
                                            minTime = "",
                                            maxTime = "",
                                            curTime = "";
                                        @for(d <- 0 until dayDatas.size()) {
                                            var tmp = "@dayDatas.get(d)".split("|");
                                            arrayTherm.push([parseInt(tmp[0]),tmp[1].slice(0,-3 ).replace(":", "H")]);
                                        }
                                        plotThermometer(arrayTherm);
                                        for (var i = 0; i < arrayTherm.length; i++) {
                                            if ( i == 0) {
                                                min = arrayTherm[i][0];
                                                minTime = arrayTherm[i][1];
                                                max = arrayTherm[i][0];
                                                maxTime = arrayTherm[i][1];
                                            } else {
                                                if (arrayTherm[i][0] < min) {
                                                    min = arrayTherm[i][0];
                                                    minTime = arrayTherm[i][1];
                                                }
                                                if (arrayTherm[i][0] > max) {
                                                    max = arrayTherm[i][0];
                                                    maxTime = arrayTherm[i][1];
                                                }
                                            }
                                            cur = arrayTherm[i][0];
                                            curTime = arrayTherm[i][1];
                                        }
                                    </script>
                                </td>
                                <td id="rightColumn">
                                    <script type="text/javascript">
                                        document.write("<span id=\"dataHeader\">Current temperature</span><br><span id=\"dataValue\">" + cur + "&#8451</span><span id=\"timeValue\">" + curTime + "</span><br>");
                                        document.write("<span id=\"dataHeader\">Max today</span><br><span id=\"dataValue\">" + max + "&#8451</span><span id=\"timeValue\">" + maxTime + "</span><br>");
                                        document.write("<span id=\"dataHeader\">Min today</span><br><span id=\"dataValue\">" + min + "&#8451</span><span id=\"timeValue\">" + minTime + "</span><br>");
                                    </script>
                                    <button class="btn btn-primary btn-lg" id="buttonTemp" data-toggle="modal" data-target="#myModal">Graph</button>
                                </td> <!-- close right column -->
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-default" id="panel2">
                        <div class="panel-heading" id="panel-header-box">
                            <h1 id="header-rowcol">later.jpg</h1>
                        </div>
                        <p align="center">
                            <div class="panel-body">I am inside a panel too!</div>
                        </p>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-default" id="panel3">
                        <div class="panel-heading" id="panel-header-box">
                            <h1 id="header-rowcol">not today</h1>
                        </div>
                        <p align="center">
                            <div class="panel-body">I am inside a  dumb panel.</div>
                        </p>
                    </div> <!-- close third panel-->
                </div> <!-- close col md 4 -->
            </div> <!-- close row -->
        </div> <!-- close body container -->
    </body>
    <!-- button onclick events -->
    <script type="text/javascript">
        $('#buttonTemp').on('click', function() {
            var p1 = @chartDatas.get(0);
            var p2 = "@chartDatas.get(1)".replace(/&quot;/g, '"');
            plotGraphTemp(p1, p2);
        });
        $('#myModal').on('hidden.bs.modal', function(e) { 
            $(this).removeData();
        });
    </script>   
</html>
